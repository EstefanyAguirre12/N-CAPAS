<div class="row">
  <div class="col-md-6">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Asignación de Camas</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="formBed" (ngSubmit)="onCreateBed()">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Número de cama </label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="#"
                  formControlName="bedNumber"
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Huésped </label>
                <div ngbDropdown class="">
                  <button
                    class="btn btn-outline-primary"
                    id="dropdownBasic1"
                    ngbDropdownToggle
                  >
                    Seleccionar
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem>Masculino</button>
                    <button ngbDropdownItem>Femenino</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">
                Agregar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Registros</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th>Número de cama</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Acción</th>
            </thead>
            <tbody>
              <tr *ngFor="let bed of bedList">
                <td class="text-center">
                  {{ bed.number }}
                </td>
                <td class="text-center">
                  {{ bed.tenantid.firstname }}
                </td>
                <td class="text-center">
                  {{ bed.tenantid.lastname }}
                </td>
                <td class="text-center">
                  <button
                    type="submit"
                    class="btn btn-primary btn-link nc-icon nc-ruler-pencil"
                  ></button>
                  <button
                    type="submit"
                    (click)="onDeleteBed(bed.id)"
                    class="btn btn-danger btn-link nc-icon nc-simple-remove"
                  ></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
